<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS WebAPI Quiz!</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <!-- For "View high scores link" and Timer -->
        <div>
            <a href="#">View high scores</a>
        </div>
        <div id="timer">
            <h2>Time: <span>0</span></h2>
        </div>
    </header>
    <main>
        <!-- Houses title of each part, including the questions, and choices -->
        <div id="main-title">
            <h2>Coding Quiz Challenge</h2>
        </div>
        <div id="main-subtitle">
            <p>Try to answer the following code-related questions within the time limit.<br />Keep in mind that incorrect answer will penalize your score/time<br />by ten seconds!</p>
        </div>
        <div id="main-button">
            <button class="button">Start Quiz</button>
        </div>
    </main>
    <footer>
        <!-- Houses the result of the selection -->
    </footer>
    <script src="assets/javascript/questions.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
